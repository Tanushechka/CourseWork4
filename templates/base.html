{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Курсова Робота</title>
    {% endblock %}
    {% block styles %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>
<body>
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}
<div class="calculator">
    <div class="calbody">
        <form name="lcdform">
            {% csrf_token %}
            <input id="function" type="text" value=""/>
        </form>
        <div id="calbutton">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>1</button>
            <button>0</button>

            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>&#8743;</button>
            <button>&#8744;</button>

            <button>x</button>
            <button>y</button>
            <button>z</button>
            <button>|</button>
            <button>&#8595;</button>

            <button id="clear">C</button>
            <button>(</button>
            <button>)</button>
            <button>&#8853;</button>
            <button>&#8594;</button>

            <button class="long" id="calculate">Calculate</button>
            <button>&#8596;</button>
            <button>&#33;</button>
        </div>
    </div>
</div>
</body>
</html>
