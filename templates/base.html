{% extends "index.html" %}
{% block content %}
    {% csrf_token %}
    <div class="index-container row">
        <div class="col-8 offset-2" id="mainContainer">
            <div class="row">
                <table id="tablePageResult">
                    <tr>
                        <td class="res-content">
                            <div class="function-content"  id="truthTableContainer">
                    <span class="header">
                        Булева функція
                    </span>
                    <div class="form-group row" id="counterContainer">
                        <label for="counter" class="col-8 col-form-label">Кількість змінних: </label>
                        <div class="col-4">
                            <input type="number" class="form-control" id="counter" value="1" min="1" max="10">
                        </div>
                    </div>
                    {% comment %}
                    <div class="variables col-8 offset-2 row">
                        <div class="count col-6" id="counter">
                            3
                        </div>
                        <div class="count-change col-6">
                            <button id="inc">&#9650;</button>
                            <button id="dec">&#9660;</button>
                        </div>
                    </div>
                     {% endcomment %}
                    <div class="table-content col-12" id="baseTruthTable">
                    </div>
                </div>
                        </td>
                        <td class="res-content">
                            <div class="settings-container" id="settingsContainer">
                    <fieldset>
                        <legend>Швидкий ввід функції</legend>
                        <div>
                            <button id="all_zero">Всюди '0'</button>
                            <button id="all_one">Всюди '1'</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Вектор поляризції</legend>
                        <div id="vectorPolarized"></div>
                    </fieldset>
                    <br>
                    <button id="calculatePolarized">Побудувати поляризований поліном Ріда-Маллера</button>
                    <br>
                    <h3 id="resultTitle"></h3>
                    <p id="polarizedResult"></p>
                </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
